group 'org.usfirst.frc.team2832.widgets'
version '1.0'

apply plugin: 'java-library'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://first.wpi.edu/FRC/roborio/maven/release/" }
}

dependencies {
    implementation(group: "edu.wpi.first.shuffleboard", name: "api", version: "1.2.0")
    implementation group: 'edu.wpi.first.shuffleboard.plugin', name: 'base', version: '1.0.0'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.44-1'
    compile 'commons-net:commons-net:3.3'
}

task exportPlugin(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.usfirst.frc.team2832.widgets.WarriorsPlugin'
    }
    baseName = 'WarriorsPlugin'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}